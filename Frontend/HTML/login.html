<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../CSS/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../img/logo.png" alt="Logo Pokémon" class="customimg">
        <p class="custom-font"><strong>Entre na sua conta do Clube de Treinadores de Pokémon</strong></p>
        <form id="formLogin" onsubmit="enviarFormulario(event)">
            <input id="username" type="text" placeholder="Nome de Usuário" required>
            <input id="password" type="password" placeholder="Senha" required>
            <button type="submit" class="enviar">Entrar</button>
            <p>Você não possui uma conta?</p>
            <button type="button" id="criar" class="criar" onclick="criarConta()">Criar Conta</button>
        </form>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
