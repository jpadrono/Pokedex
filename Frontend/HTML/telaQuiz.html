<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/quizStyle.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn prev" onclick="previousQuizQuestion()">
                <span id="pokemon-anterior">Anterior</span>
            </button>
            <h1 id="Question">Quem é esse pokemon ?</h1>
            <button class="btn next" onclick="nextQuizQuestion()">
                <span id="pokemon-proximo">Proximo</span>
            </button>
        </div>
        <div class="image">
            <img id="pokemonImage" class="pokemon-image" alt="Imagem do Pokémon">
        </div>
        <div class="answers">
            <!-- Botões de alternativas -->
            <button class="alternative" id="alt1"></button>
            <button class="alternative" id="alt2"></button>
            <button class="alternative" id="alt3"></button>
            <button class="alternative" id="alt4"></button>
        </div>
    </div>

    <!-- Corrigindo a forma de carregar o arquivo JS -->
    <script src="../JS/scriptQuiz.js"></script>
</body>
</html>
