<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "../CSS/styleCriarConta.css" rel = "stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../img/logo.png" alt="Logo Pokémon" class="customimg">
        <p class="custom-font"><strong>Crie sua conta do Clube de Treinadores de Pokémon</p>
        <form id="formCadastro">

            <input id = "username" type="text" placeholder="Nome de Usuário" required>
            <input id = "password" type="password" placeholder="Senha" required>
            <input id = "cpassword" type="password" placeholder="Confirme sua senha" required>
            <p>Já possui uma conta? <a href="login.html" class="login-link">Login</a></p>
            <p id="erro" class="error"></p>
            <button type="submit" class="enviar">Criar Conta</button>
            
        </form>
    </div>
    <script src="../JS/scriptCriarConta.js"></script>
</body>
</html>
